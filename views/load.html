<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Boe App</title>

    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/bootstrap-datetimepicker.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BOE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/boes">Lista de Boes</a></li>
                <li><a href="/load">Cargar m√°s Boes</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" id="load_page">
    <div class="row">
        <div class="col-md-7" id="messages">
        </div>
        <div class="col-md-5">
            <div class="panel-right-side" data-spy="affix" data-offset-top="21" data-offset-bottom="200">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel de control</h3>
                    </div>
                    <form class="panel-body">
                        <div class="form-group">
                            <div class="input-group date" id="fromDatePicker">
                                <input type="text" class="form-control" placeholder="Desde"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group date" id="untilDatePicker">
                                <input type="text" class="form-control" placeholder="Hasta" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="btn-group" role="group" aria-label="">
                            <button id="download_boes" type="button" class="btn btn-success">Descargar</button>
                            <button id="stop_download_boes" type="button" class="btn btn-warning">Parar descarga</button>
                        </div>
                        <div class="btn-group right" role="group" aria-label="...">
                            <button id="start_distance_process" type="button" class="btn btn-success">Calcular Matriz distancia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="javascripts/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="javascripts/moment.min.js"></script>
<script src="javascripts/bootstrap-datetimepicker.min.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascripts/app.js"></script>
<script src="javascripts/bootstrap.min.js"></script>

</body>
</html>
