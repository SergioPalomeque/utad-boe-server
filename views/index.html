<html lang="en">
<head>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/bootstrap-datetimepicker.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BOE</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/boes">Lista de Boes</a></li>
                <li><a href="/load">Cargar más Boes</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container" id="boe_list_page">
    <div class="alert alert-danger collapse" role="alert" id="boesSelectedError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
        <span><p>Tiene que haber por mínimo dos documentos seleccionados</p></span>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Documentos del BOE: <span id="current_page"></span> de <span id="number_page"></span></div>
                <table id="boes_list" class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>identificador Boe</th>
                        <th>Fecha</th>
                        <th>Ver Documento</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="panel-footer">
                    <div class="btn-group" role="group" aria-label="">
                        <button id="pager_previous" type="button" class="btn btn-default"><</button>
                        <button id="pager_next" type="button" class="btn btn-default">></button>
                    </div>
                    <div class="btn-group right" role="group" aria-label="">
                        <button id="load_graph" type="button" class="btn btn-success">Mostrar Gráfica  <span class="glyphicon glyphicon-refresh hide" aria-hidden="true"></span></button>
                        <button id="remove_boes" type="button" class="btn btn-danger">Borrar Boes  <span class="glyphicon glyphicon-refresh hide" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7" id="graph">

        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="javascripts/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="javascripts/bootstrap-datetimepicker.min.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="javascripts/app.js"></script>
<script src="javascripts/bootstrap.min.js"></script>

</body>
</html>
